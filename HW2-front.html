<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <form action="formdata.docx" class="form" method="post">
            <h1 class="h1tag">گنجه</h1>
            <h4 class="h4tag">ورود به حساب کاربری</h4>
            <label for="username"></label><br>
            <input class="inuser" type="text" id="username" name="username"  placeholder="نام کاربری"><br>
            <label for="password"></label><br>
            <input class="inpassword" type="password" id="password" name="password" placeholder="رمز عبور"><br>
            <input type="submit" value="ورود" class="submit">
            

        </form>
    </div>

</body>

</html>
