<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
</head>

<body>
    
        <form action="/formdata.xlsx" method="POST" target="_blank">

            <fieldset>
                <legend>Title</legend>
                <input type="radio" id="mister" name="gender" value="male">
                <label for="mister">Mister</label><br>
                <input type="radio" id="miss" name="gender" value="female">
                <label for="miss">Miss</label><br>
                <label for=""></label>
            </fieldset>
            <table>
                <tr>
                    <td>
                        Name:*
                    </td>
                    <td>
                        <input type="text" id="name" name="Fullname" required="required">
                    </td>
                <tr>
                    <td>
                        E-mail:*
                    </td>
                    <td>
                        <input type="text" id="email" name="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:*
                    </td>
                    <td>
                        <input type="password" id="password" name="Passwords">
                    </td>
                </tr>
                <!-- <label for="name">Name:</label>
                <input type="text" id="name" name="Fullname" required="required"><br>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="Email"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="Passwords"> -->
            </table>
        </form>
    
</body>

</html>
